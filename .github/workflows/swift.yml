name: Swift

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DEVELOPER_DIR: /Applications/Xcode_${{ secrets.XCODE_VERSION }}.app/Contents/Developer

jobs:
  ci_job:
    name: CI
    runs-on: macos-12
    env:
      SIMULATOR: iPhone 14
    steps:
    - name: Checkout source
      uses: actions/checkout@v3
    - name: Build
      run: xcodebuild build-for-testing -scheme "Layout" -destination "name=$SIMULATOR,OS=latest"
    - name: Run tests
      run: xcodebuild test-without-building -scheme "Layout" -destination "name=$SIMULATOR,OS=latest"
