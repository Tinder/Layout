name: CocoaPods

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DEVELOPER_DIR: /Applications/Xcode_14.2.app/Contents/Developer

jobs:
  cocoapods:
    name: CocoaPods
    runs-on: macos-latest
    steps:
    - name: Checkout source
      uses: actions/checkout@v3
    - name: Lint
      run: pod lib lint --skip-tests --verbose Layout.podspec
