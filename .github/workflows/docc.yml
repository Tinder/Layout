name: DocC

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DEVELOPER_DIR: /Applications/Xcode_26.3.app/Contents/Developer

jobs:
  docc:
    name: DocC
    runs-on: macos-latest
    permissions:
      contents: read
    steps:
    - name: Checkout source
      uses: actions/checkout@v6
    - name: Build
      run: make docs open="no" DERIVED_DATA_PATH="$(mktemp -d)"
