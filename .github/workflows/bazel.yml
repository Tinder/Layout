name: Bazel

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DEVELOPER_DIR: /Applications/Xcode_14.3.app/Contents/Developer

jobs:
  bazel:
    name: Bazel
    runs-on: macos-13
    steps:
    - name: Checkout source
      uses: actions/checkout@v3
    - name: Build
      run: bazelisk build --apple_platform_type=ios --cpu=ios_x86_64 //:Layout
